<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link in jquery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body data-gr-c-s-loaded="true" style>
    <header>
      <nav class="white" role="navigation">
        <div class="nav-wrapper valign-wrapper row">
          <h5 class="col s6">COVID-19 DATA</h5>
          <div class="col s6 right-align">
            <!-- Modal triger-->
            <button
              data-target="modal1"
              class="waves-effect waves-teal btn modal-trigger"
              id="menu"
            >
              <!-- <i class="material-icons" id="menu-icon">menu</i> -->
              Sign Up
            </button>
           
            </div>
          </div>
        </div>
      </nav>
       <!-- Modal Structure starts-->
       <div id="modal1" class="modal" style="width: 40%;">
        <div class="modal-content">
          <h5 style="margin-bottom: 1.5rem;">Subscribe</h5>
          <div style="width: 80%; margin: 0 auto;" class="input-field">
            <input id="uid" type="text" class="validate" />
            <label for="uid">Enter UserID</label>
          </div>
          <br />
          <div style="width: 80%; margin: 0 auto;" class="input-field">
            <input id="user-email" type="email" class="validate" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
            <label for="user-email">Enter User Email (required) </label>
          </div>
          <br />
          <div style="width: 80%; margin: 0 auto;" class="input-field">
            <input id="pass" type="password" class="validate" />
            <label for="pass">Create Password</label>
          </div>
        </div>
        <div class="modal-footer">
          <button
            class="wave-effect modal-close waves-teal btn modal-trigger blue white-text" id="subscribe"
          >
            Subscribe
          </button>
          <button class="modal-close wave-effect wave-green btn-flat">
            Cancel
          </button>
        </div>
        <!-- Modal Structure ends -->
    </header>
    <main class="constainer">
      <div class="section">
        <div class="row">
          <div class="section col s3">
            <label>Check Data by State</label>
            <select class="browser-default z-depth-2">
              <option value="" disabled selected>Select State</option>
              <option value="1">Alabama</option>
              <option value="2">Alaska</option>
              <option value="3">Arizona</option>
              <option value="4">Arkansas</option>
              <option value="5">California</option>
              <option value="6">Colorado</option>
              <option value="7">Connecticut</option>
              <option value="8">Delaware</option>
              <option value="9">Florida</option>
              <option value="10">Georgia</option>
              <option value="11">Hawaii</option>
              <option value="12">Idaho</option>
              <option value="13">Illinois</option>
              <option value="14">Indiana</option>
              <option value="15">Iowa</option>
              <option value="16">Kansas</option>
              <option value="17">Kentucky</option>
              <option value="18">Louisiana</option>
              <option value="19">Maine</option>
              <option value="20">Maryland</option>
              <option value="21">Massachusetts</option>
              <option value="22">Michigan</option>
              <option value="23">Minnesota</option>
              <option value="24">Mississippi</option>
              <option value="25">Missouri</option>
              <option value="26">Montana</option>
              <option value="27">Nebraska</option>
              <option value="28">Nevada</option>
              <option value="29">New Hampshire</option>
              <option value="30">New Jersey</option>
              <option value="31">New Mexico</option>
              <option value="32">New York</option>
              <option value="33">North Carolina</option>
              <option value="34">North Dakota</option>
              <option value="35">Ohio</option>
              <option value="36">Oklahoma</option>
              <option value="37">Oregon</option>
              <option value="38">Pennsylvania</option>
              <option value="39">Rhode Island</option>
              <option value="40">South Carolina</option>
              <option value="41">South Dakota</option>
              <option value="42">Tennessee</option>
              <option value="43">Texas</option>
              <option value="44">Utah</option>
              <option value="45">Vermont</option>
              <option value="46">Virginia</option>
              <option value="47">Washington</option>
              <option value="48">West Virginia</option>
              <option value="49">Wisconsin</option>
              <option value="50">Wyoming</option>
            </select>
          </div>
        </div>
      </div>
      <div class="section row" id="data">
        <div class="section col s7">
          <div class="section col s12" id="current-date-data">
            <div class="card">
              <div class="card-content">
                <span class="card-title grey-text">Today</span>
                <div class="row">
                  <ul class="col s6">
                    <li>confirm:</li>
                    <li>death:</li>
                    <li>fatality rate:</li>
                  </ul>
                  <ul class="col s6">
                    <li>number of uber call:</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="section col s12" id="Selected-date-data">
            <div class="card">
              <div class="card-content">
                <span class="card-title grey-text"
                  >Date Select Through the Slider (DD/MM/YY)</span
                >
                <div class="row">
                  <ul class="col s6">
                    <li>confirm:</li>
                    <li>death:</li>
                    <li>fatality rate:</li>
                  </ul>
                  <ul class="col s6">
                    <li>number of uber call:</li>
                  </ul>
                </div>
              </div>
            </div>

        </div>
        <div class="section col s5">
          <div class="container"><h4 class="center-align">Container for graph</h4></div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--own script-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
